<div class="">
  <p>Campus</p>
</div>

<div class="example-container">
  <mat-form-field>
    <mat-select placeholder="rung" [(ngModel)]="secuencia.rung">
      <mat-option value="L">L</mat-option>
      <mat-option value="M">M</mat-option>
      <mat-option value="S">S</mat-option>
    </mat-select>
  </mat-form-field>
  <p *ngIf="!secuencia.start.left || !secuencia.start.right">Set the starting position</p>
  <p *ngIf="secuencia.start.left && secuencia.start.right">Now set the steps</p>

  <div class="hand-col">
      <button color="{{numero == secuencia.left ? 'accent' : ''}}" mat-button *ngFor="let numero of [9,8,7,6,5,4,3,2,1]" (click)="addStep('left', numero)">{{numero}}</button>
  </div>
  <div class="hand-col">
      <button mat-button *ngFor="let numero of [9,8,7,6,5,4,3,2,1]" (click)="addStep('double', numero)">jump</button>
  </div>
  <div class="hand-col">
      <button color="{{numero == secuencia.right ? 'accent' : ''}}" mat-button *ngFor="let numero of [9,8,7,6,5,4,3,2,1]" (click)="addStep('right', numero)">{{numero}}</button>
  </div>

  <button mat-button (click)="agregarSecuencia()">Agregar Secuencia</button>
  <button mat-button (click)="eliminarDraft()">Borrar</button>

  <mat-card class="example-card" *ngFor="let secuencia of secuencias; let i = index">
    <img src="../assets/baseline-edit-24px.svg" alt="">
    <img (click)="borrarSecuencia(i)" src="../assets/baseline-delete-24px.svg" alt="">
    <img (click)="duplicate(i)" src="../assets/baseline-swap_horiz-24px.svg" alt="">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Rung: {{secuencia.rung}}</mat-card-title>
      <mat-card-subtitle>Reps: {{secuencia.reps}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="sec-col">
        <h4>Start</h4>
        <p>Left: {{secuencia.start.left}} Right: {{secuencia.start.right}}</p>
        <h4>Steps</h4>
        <p *ngFor="let step of secuencia.steps"> {{step.hand}} : {{step.step}}</p>
      </div>
      <!-- Esto es por si queremos tener la copia en el mismo card -->
      <!-- <div class="sec-col">
        <h4>Start</h4>
        <p>Left: {{secuencia.start.left}} Right: {{secuencia.start.right}}</p>
        <h4>Steps</h4>
        <p *ngFor="let step of secuencia.steps"> {{step.hand}} : {{step.step}}</p>
      </div> -->

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="changeReps(i, -1)">-1</button>
      <button mat-button (click)="changeReps(i, 1)">+1</button>
    </mat-card-actions>
  </mat-card>




  <button mat-button (click)="logStuff()">Log</button>
  <button mat-button (click)="guardar()">Guardar</button>

</div>

<div *ngFor="let workout of workouts | async">
  <p>holi</p>
</div>
